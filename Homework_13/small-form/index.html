<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/plugins/styler/jquery.formstyler.css">
    <link rel="stylesheet" href="assets/plugins/styler/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>

<body>
    <div class="form-card form-card__gradient">
        <div class="container">
            <form action="#" method="post" class="form-card__form">
                <div class="form-card__wrapper">
                    <div class="form-card__head card-link">
                        <a href="#" class="card-link__link card-link__link--close">Sign in</a>
                        <a href="#" class="card-link__link card-link__link--close">Join us</a>
                    </div>
                    <label for="username" class="form-card__label">Username</label>
                    <input type="text" id="username" name="username" class="form-card__input" required>
                    <label for="pass" class="form-card__label">Password</label>
                    <input type="password" id="pass" name="password" class="form-card__input" required>
                    <input type="checkbox" class="form-card__check" id="check" name="check">
                    <label for="check" class="form-card__check-label">Keep me signed in</label>
                    <button type="submit" class="form-card__btn">Sign in</button>
                    <div class="form-card__footer card-link">
                        <a href="#" class="card-link__link card-link__link--small">Forgot password</a>
                        <a href="#" class="card-link__link card-link__link--small">Create an account</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!----------script--------->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/plugins/styler/jquery.formstyler.min.js"></script>
    <script>
        $(function () {
            $('.form-card__check').styler();
        });
    </script>
</body>

</html>

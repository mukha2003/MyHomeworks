<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To buy list</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        body {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <h2>Список покупок</h2>
            <ul>
                <li>
                    <input type="checkbox" name="list" id="list1" value="bread">
                    <label for="list1">Хлеб</label>
                </li>
                <li>
                    <input type="checkbox" name="list" id="list2" value="milk">
                    <label for="list2">Молоко</label>
                </li>
                <li>
                    <input type="checkbox" name="list" id="list3" value="sugar">
                    <label for="list3">Сахар</label>
                </li>
                <li>
                    <input type="checkbox" name="list" id="list4" value="beer">
                    <label for="list4">Пиво</label>
                </li>
                <li>
                    <input type="checkbox" name="list" id="list5" value="coffee">
                    <label for="list5">Кофе</label>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>

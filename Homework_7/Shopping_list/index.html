<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <div class="subheader">Let's go to the mall!</div>
    </header>
    <main>
        <div class="container">
            <ul>
                <li>
                    <input type="checkbox" id="a1" name="list">
                    <label for="a1">
                        A lot of pickles<span>for the next lessons about CSS</span>
                    </label>
                </li>

                <li>
                    <input type="checkbox" id="a2" name="list">
                    <label for="a2">
                        10 apples<span>for more CSS manipulations</span>
                    </label>
                </li>

                <li>
                    <input type="checkbox" id="a3" name="list">
                    <label for="a3">
                        20 oranges<span>because they are awesome</span>
                    </label>
                </li>

                <li>
                    <input type="checkbox" id="a4" name="list">
                    <label for="a4">
                        13 plates<span>hm... they always disappear</span>
                    </label>
                </li>

                <li>
                    <input type="checkbox" id="a5" name="list">
                    <label for="a5">
                        15 bentos
                    </label>
                </li>

                <li>
                    <input type="checkbox" id="a6" name="list">
                    <label for="a6">
                        1 bottle of Sake ^_^<span>for my friends</span>
                    </label>
                </li>
            </ul>
        </div>
    </main>

    <footer>
        <div class="container grey">
            Bon appetit :)
        </div>
    </footer>


</body>

</html>

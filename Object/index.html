<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1>Car information</h1>
        <button type="button" onclick="printList(CAR)">Show car</button>
        <div id="car"></div>
        <div>
            <label for="driver">Add driver</label>
            <input type="text" id="driver">
            <button type="button" onclick="addDriver('driver');printList(CAR)">Add</button>
        </div>
        <div>
            <label for="fuel">Add fuel</label>
            <input type="number" id="fuel">
            <button type="button" onclick="addFuel('fuel')">Add</button>
        </div>

    </div>

    <script src="assets/panel/panel.js"></script>
    <script src="assets/js/main.js"></script>
</body>

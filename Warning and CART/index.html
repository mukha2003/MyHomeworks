<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/panel/panel.min.css">
    <link rel="stylesheet" href="assets/styles/style.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Add product to cart</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-8">
                                <input type="text" class="form-control" placeholder="Enter product title"
                                    id="prod_name">
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control" placeholder="Qty" min="1" value="1"
                                    id="prod_qty">
                            </div>
                            <div class="col-2">
                                <input type="number" class="form-control" placeholder="Price" min="0" id="prod_price">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button class="btn btn-info" onclick="checkAndAddProduct()">Add</button>
                    </div>
                </div>
                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between">
                        <h4>CART</h4>
                        <button onclick="changeSort()" class="btn btn-primary">Sort</button>

                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>

                                    <td class="text-center">Name</td>
                                    <td class="text-center">Buy</td>
                                    <td class="text-end">Price</td>
                                    <td class="text-center">Qty</td>
                                    <td class="text-end">Total</td>
                                    <td class="text-center">Actions</td>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <td colspan="4"><b>Total bought</b></td>
                                    <td class="text-end"><span id="total_bought"></span></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan="4"><b>Total not bought</b></td>
                                    <td class="text-end"><span id="total_notbought"></span></td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td colspan="4"><b>Total</b></td>
                                    <td class="text-end"><span id="total"></span></td>
                                    <td></td>
                                </tr>
                            </tfoot>
                            <tbody id="cart_list"></tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div class="col-4">
                <div class="card">
                    <div class="card-header  d-flex justify-content-between">
                        <h4 class="me-4">Bill</h4>
                        <div class="d-flex justify-content-between mb-2">
                            <input type="number" class="form-control me-4" placeholder="value" id="disc_val">
                            <select class="form-select form-select-sm me-4" name="" id="disc">
                                <option value="0" selected>none</option>
                                <option value="1">Percent</option>
                                <option value="2">Fixed</option>
                            </select>
                            <button id="total_btn" class="btn btn-primary">Print</button>
                        </div>

                    </div>
                    <div class="card-body" id="bill">
                    </div>
                    <div class="card-footer cart_style">
                        <div id="bill_foot"></div>
                        <div id="pdv" class="ont-monospace"></div>
                        <div id="disc_total" class="font-monospace mb-1"></div>
                        <div id="total_d" class="font-monospace"><b>TOTAL</b></div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="assets/plugins/panel/panel.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
